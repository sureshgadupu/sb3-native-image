  release-binary:
    needs: build-native-image
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: spring-boot-native-image

      - name: Prepare environment variables and extract binary filename
        run: |
          ARTIFACT_PATH="${{ github.workspace }}/spring-boot-native-image"
          FILE="$(ls $ARTIFACT_PATH/*-runner)"; FILENAME="$(basename -- $FILE)"
          echo "ARTIFACT_PATH=$ARTIFACT_PATH" >> $GITHUB_ENV;
          echo "BINARY_FILENAME=$FILENAME" >> $GITHUB_ENV;
      - name: Release artifacts
        uses: softprops/action-gh-release@v1
        with:
          draft: false # Remove this to publish the release once tested and confirmed.
          files: | # Update this path to match your artifacts location.
            ${{ ARTIFACT_PATH }}/ ${{ BINARY_FILENAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}