name: SpringBoot GraalVM Native Image builds
on: [push, pull_request]
jobs:
  build:
    name: SpringBoot Native Application on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3

      - uses: graalvm/setup-graalvm@v1
        with:
          version: '22.3.1'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'

#      - name: Download Maven
#        run: |
#          curl -sL https://www-eu.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.zip -o maven.zip
#          apt-get update
#          apt-get -y install unzip
#          unzip -d /usr/share maven.zip
#          rm maven.zip
#          ln -s /usr/share/apache-maven-3.6.3/bin/mvn /usr/bin/mvn
#          echo "M2_HOME=/usr/share/apache-maven-3.6.3" | tee -a /etc/environment
      - name: Build with Maven
        run: mvn --batch-mode -Pnative native:compile

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: sb3-native-image-${{ matrix.os }}
          path: |
            ./target/sb3-native-image*.exe
            ./target/sb3-native-image
            !./target/sb3-native-image*.jar
            !./target/sb3-native-image*.txt